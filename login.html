<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑텐몰 로그인</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>

</head>
<body>
    
    <div id="wrap"> 
<header id="header">
    <!-- 845*473 /801*89-->
    <img src="images/login_banner_pc.jpg" alt="" width="800">

</header>


<div id="multiTabArea" class="flex-container">
    <div class="selected">회원</div>
    <div>비회원</div>

</div>
<!-- div#multTabArea -->



<main id="main" class="flex-container">
    <div id="loginArea" class="mainContents">
        <table id="loginTbl">
            <tbody>
                <tr>
                    <td>
                        <input type="text" placeholder="아이디">
                    </td >
                   
                    <td rowspan="2" >
                        <button type="button">로그인</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="비밀번호">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div id="loginItem" class="flex-container">
           
            <table id="loginItemTbl">
                <tbody>
                    <tr>
                        <td>

                <input type="checkbox">
            </td>

            <td> 
               아이디 저장      
            </td>

            <td> 
            
                <a href="#">아이디 찾기</a>
                |
                <a href="#">비밀번호 찾기</a>
            </td>
        
        </tr>
    </tbody>
</table>
<!-- table#loginItemTbl -->

    </div>
    <!-- loginItem -->

        <hr>

    <div id="verticalLine"></div>
    <div id="joinLink" class="mainContents">회원가입링크</div>

</main>
<!-- div#loginArea -->


</div>
    <!-- div#wrap  -->
</body>
</html>
